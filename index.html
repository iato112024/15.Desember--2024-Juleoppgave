<!DOCTYPE html>
<html lang="no"></html>
<html>
<head>
<meta charset="UTF-8">
<title>Ønske til Julenissen</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cookie&display=swap" rel="stylesheet">
<h1>
Ønsker til Julenissen
</h1>
<h2>
<fieldset>
<label for="first-name">Hva heter du?: <input id="first-name" name="first-name" type="text" required /></label>
</fieldset>
<fieldset>
<label for="last-name">Hva er etternavnet ditt?: <input id="last-name" name="last-name" type="text" required /></label>
</fieldset>
<fieldset>
<label for="address">Hvor ønsker du gaven levert?: <input id="address" name="address" type="address" required /></label>
</fieldset>
<fieldset>
<label for="file">Send inn din ønskeliste:<input id="file" name="file" type="file" required /></label>
</fieldset>
<label for="input">Lever inn: <input type="submit" value="send"></label>
<p style="background-image: url('background.jpg');"> 
</h2>
</body>
</html>
